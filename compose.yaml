services:
  db: 
    image: mysql:latest
    container_name: project-database
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./createDatabase.sql:/docker-entrypoint-initdb.d/Database.sql

    healthcheck:
      test: curl --fail http://localhost/ping || exit 1
      interval: 2s
      retries: 10
      start_period: 10s
      timeout: 10s  

